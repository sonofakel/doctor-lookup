<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="node_modules/tachyons/css/tachyons.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <title>Doctor Lookup</title>
</head>
<body class="calisto">
  <div class="container">
    <h1 class="tc f1"> Seattle Doctor Lookup</h1>
    <div class="mw9 center ph4-ns tc">
      <div class="cf ph2-ns">
        <div class="fl w-100 w-50-ns pa1">
          <div class="outline bg-white pv4 ">
            <h2>Search doctors by affliction</h2>
            <form id="med-issue-form">
              <div class="form-group">
                <label for="med-issue">Enter medical issue</label>
                <input id="med-issue" type="text">

              </div>
              <button class="f3 link dim ph3 pv2 mb2 dib white bg-hot-pink" type="submit">Submit</button>
            </form>
            <ul id="solution" class="list"></ul>
          </div>
        </div>
        <div class="fl w-100 w-50-ns pa1">
          <div class="outline bg-white pv4">
            <h2>Search doctors by their name</h2>
            <form id="doc-name-form">
              <div class="form-group">
                <label for="doc-name">Search by name:</label>
                <input id="doc-name" type="text">

              </div>
              <button class="f3 link dim ph3 pv2 mb2 dib white bg-hot-pink" type="submit">Submit</button>
            </form>
            <ul id="solution2" class="list"></ul>
            <p class="showErrors"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

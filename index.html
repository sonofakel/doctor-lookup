<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Doctor Lookup</h1>
    <h2>Search for a doctor in Seattle by medical issue</h2>
    <form id="med-issue-form">
      <div class="form-group">
        <label for="med-issue">Enter a medical issue (e.g "acne"):</label>
        <input id="med-issue" type="text">
        <button class="btn-success" type="submit">Submit</button>
      </div>
    </form>
    <ul id="solution"></ul>
    <h2>Search for a doctor in Seattle by name</h2>
    <form id="doc-name-form">
      <div class="form-group">
        <label for="doc-name">Search Seattle doctor's by name:</label>
        <input id="doc-name" type="text">
        <button class="btn-success" type="submit">Submit</button>
      </div>
    </form>
    <ul id="solution2"></ul>
    <p class="showErrors"></p>
  </div>
</body>
</html>
